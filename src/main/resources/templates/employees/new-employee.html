<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Employee</title>
  </head>
  <body>
   <div class="container">
   <div class="row">
   <div class="col">
  
   <form action="/Employees/save" method="post" th:object="${employee}"class="w-50 mx-auto">
   <h2 class="text-center my-4">New Employee</h2>
   <div class="mb-3">
   <label for="employee-first-name" class="form-label">Employee first name</label>
   <input th:field="*{firstName}" class="form-control" id="employee-name" type="text" >
   </div>
    <div class="mb-3">
   <label for="employee-last-name" class="form-label">Employee last name</label>
   <input th:field="*{lastName}" class="form-control" id="employee-last-name" type="text" >
   </div>
    <div class="mb-3">
   <label for="employee-email" class="form-label">Employee email</label>
   <input th:field="*{email}" class="form-control" id="employee-email" type="text" >
   </div>
   
   
   <button type="submit" class="btn btn-primary w-100  "> Create Employee</button>
   
   </form>
   </div>
</div>
   </div>

  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Project</title>
  </head>
  <body>
   <div class="container">
   <div class="row">
   <div class="col">
  
   <form action="/projects/save" method="post" th:object="${project}"class="w-50 mx-auto">
   <h2 class="text-center my-4">New Project</h2>
   <div class="mb-3">
   <label for="project-name" class="form-label">Project name</label>
   <input th:field="*{name}" class="form-control" id="project-name" type="text" >
   </div>
    <div class="mb-3" >
   <label for="project-status" class="form-label">Project status</label>
   <select th:field="*{status}" class="form-select " id="project-status" >
   <option th:value="NOT_STARTED" selected> Not Yet Started </option>
   <option th:value="IN_PROGRESS"> In Progress </option>
   <option th:value="COMPLETED"> Completed </option>
   </select >
   </div>
   <div class="mb-4">
   <label for="project-description" class="form-label">Project description</label>
   <textarea th:field="*{description}" id="project-description" class="form-control" rows="2"></textarea>
   
   </div>
   <button type="submit" class="btn btn-primary w-100  "> Create Project</button>
   
   </form>
   </div>
</div>
   </div>

  </body>
</html>
